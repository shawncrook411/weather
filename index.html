<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>

    <main>
        <aside>
            <section id="search-container">                
                    <h2>Search for a City:</h2>
                    <input id="search-bar" placeholder="Fairbanks">
                    <button id="search">Search</button>
            </section>
            <section id="common-cities"></section>
        </aside>

        <div id="main-div">
            <section id="city-data">
                <h3 id="city-name">City</h3>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity: 44%</p>
            </section>
            <section id="forecast">
                <h3>5-Day Forecast:</h3>
                <div id="card-container"></div>
            </section>
            
        </div>
    <main>

    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous">
  </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
